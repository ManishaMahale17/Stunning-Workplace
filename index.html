<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stunning Workplace</title>

<body>
    <div class="main-container">
            <div class="navbar">

                    </ul>
                    <button class="btn1">Your Account</button>

        <div class="content">

            <button class="btn2">New Account</button>

        <div class="card">

            </tr>
            <tr>
                <th><img src="Images/tick-blue.png"></th>

                <td>22 Dec</td>
                <td><button type="button" class="cardbtn2"></button></td>
            </tr>

                <th><img src="Images/tick-gray.png"></th>

            </tr>

                <th><img src="Images/tick-gray.png"></th>

                <td>28 Dec</td>
                <td><button type="button" class="cardbtn4"></button></td>
                
            </tr>
            <tr>
                <th><img src="Images/tick-gray.png"></th>

            </tr>
